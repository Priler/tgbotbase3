[bot]
# Bot token from @BotFather
# Can also be set via BOT_TOKEN environment variable
token = ""

# Bot owner user IDs (comma-separated if using env var)
# Can also be set via BOT_OWNERS environment variable
owners = []

[logs]
# Show date and time in logs
show_datetime = true

# Date and time format
datetime_format = "%Y-%m-%d %H:%M:%S"

# Show debug level logs
show_debug_logs = true

# Use UTC timezone for timestamps
time_in_utc = false

# Log renderer: "json" or "console"
renderer = "console"

# Enable colored output in console mode
use_colors_in_console = true

[localization]
# Default locale for messages
default_locale = "en"

# Fallback locale if translation not found
fallback_locale = "en"

# Path to localization files directory
locales_path = "l10n"

[throttling]
# Enable rate limiting
enabled = true

# Minimum seconds between messages per user
rate_limit = 0.5

# Maximum number of users to track in memory
max_users = 10000
